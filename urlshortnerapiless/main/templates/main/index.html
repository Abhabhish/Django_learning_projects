<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortner</title>
</head>
<body>
    <form action method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% for d in data %}
    <h5>{{ d.url }}  -------   http://localhost:8000/{{ d.slug }}</h5>
    {% endfor %}
</body>
</html>
